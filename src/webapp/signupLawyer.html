<body>
  <!--Header-->
  <div class="header">
    <nav class="nav">

        </a>
      </div>

  </div>

  <!--Body-->
  <div class="bodyy">
    <!--Cover-->
    <div class="cover">
      <div class="rectangulo">
        <div class="cover-rec">
          <div class="logo">
            <img src="sources/LogoGold.png">
          </div>
        </div>
        <br>
        <h3>Rellena los siguientes campos</h3>
        <form id="signup-form">
          <div class="input-field">
            <br>
            <h4>Datos Generales</h4>
            <br><input type="text" id="signup-name" placeholder="Nombres" required />
            <input type="text" id="signup-lastName" placeholder="Apellido" required />
            <input type="email" id="signup-email" placeholder="Correo electrónico" required />
            <input type="password" id="signup-password" placeholder="Contraseña" required />
            <h4>Datos Abogado</h4>
            <br><input type="text" id="signup-professionalCard" placeholder="Tarjeta profesional" required />
            <input type="text" id="signup-phone" placeholder="Teléfono" required />
            <p>Género</p>
              <br><input type="radio" id="signup-gender" name="genero" cheked="cheked" value="Femenino">
              <label for="Femenino">Femenino</label>
              <input type="radio" id="signup-gender" name="genero" cheked="cheked" value="Masculino">
              <label for="Masculino">Masculino</label>
            <br><input type="text" id="signup-experience" placeholder="Años de experiencia" required />
            <input type="text" id="signup-position" placeholder="Cargo que ejerce" required />
            <p>Especialización</p>
            <select id="signup-workArea" required>
              <option disabled hidden selected>Seleccione especialización</option>
              <option value="Quiebres y deudas">Quiebres y deudas</option>
              <option value="Derechos civiles">Derechos civiles</option>
              <option value="Familia">Familia</option>
              <option value="Lesión personal">Lesión personal</option>
              <option value="Negocio">Negocio</option>
              <option value="Protección al consumidor">Protección al consumidor</option>
              <option value="Gobierno">Gobierno</option>
              <option value="Defensa criminal">Defensa criminal</option>
              <option value="Bienes raíces">Bienes raíces</option>
              <option value="Inmigración">Inmigración</option>
              <option value="Propiedad intelectual">Propiedad intelectual</option>
              <option value="Empleo y trabajo">Empleo y trabajo</option>
              <option value="Demandas y disputas">Demandas y disputas</option>
              <option value="Planificación patrimonial">Planificación patrimonial</option>
            </select>
            <input type="text" id="signup-city" placeholder="Ciudad de residencia" required />
            <br>
            <textarea id="signup-description" placeholder="Breve descripción de ti" required></textarea>
            <br>
            <h6>Al confirmar usted acepta los términos y condiciones de JustAp</h6>
          </div>
          <button class="btn-choice">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
